<!DOCTYPE html>
<html>
  <title>Bubbling Events</title>
  <head>
    <style type="text/css">
      #parent{
        width: 500px;
        height: 500px;
        background-color: green;
      }
      #children_1{
        width: 300px;
        height: 300px;
        background-color: red;
      }

      #children_2{
        width: 100px;
        height: 100px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="children_1">
        <div id="children_2">
        </div>
      </div>  
    </div>

    <script type="text/javascript">

      document.getElementById("parent").addEventListener("click", function(e) {
        alert("#parent click");
      });

      document.getElementById("children_1").addEventListener("click", function(e) {
        e.stopPropagation();
        alert("#children_1 click");
      });

      document.getElementById("children_2").addEventListener("click", function(e) {
        alert("#children_2 click");
      });
      
    </script>
  </body>
</html>
