<!doctype html>
<html>
  <head>
    <title>Max Punk</title>
    <script src="/js/jquery.js"></script>
    <script src="/js/soundmanager2.js"></script>
    <script src="/js/daftpunk.js"></script>
    <style>
      body { width: 960px; margin: auto; background-color: #000000; }
      #player { vertical-align: center; margin-top: 20px; float: right; }
      p { width: 150px; height: 150px; border: 1px solid #403C15; }
      div p { display: inline-block; margin: 1px 0; padding: 0; }
      .playing { background-image: url("/punkhead.png"); background-size: cover; }
      img { width: 300px; margin-top: 450px; }
      footer { color: #403C15; padding: 20px 0; clear: both; text-align: right; font-size: 10px; font-family: Helvetica; }
      a { text-decoration: none; color: #403C15; }
      a:hover { color: #FFF056; }
    </style>
  </head>
  <body> 
    <img src="/outline.png">
    <div id="player">
      <div class="row">
        <p class="playbutton" id="workit"></p>
        <p class="playbutton" id="makeit"></p>
        <p class="playbutton" id="doit"></p>
        <p class="playbutton" id="makesus"></p>
      </div>
      <div class="row">
        <p class="playbutton" id="harder"></p>
        <p class="playbutton" id="better"></p>
        <p class="playbutton" id="faster"></p>
        <p class="playbutton" id="stronger"></p>      
      </div>
      <div class="row">        
        <p class="playbutton" id="morethan"></p>
        <p class="playbutton" id="hour"></p>
        <p class="playbutton" id="our"></p>
        <p class="playbutton" id="never"></p>
      </div>
      <div class="row">
        <p class="playbutton" id="ever"></p>       
        <p class="playbutton" id="after"></p>        
        <p class="playbutton" id="workis"></p>
        <p class="playbutton" id="over"></p>
      </div>
    </div>
    <footer>
      <a href="http://www.maximilianhp.com">Maximilian Holden Perchik</a> | London | 2014
    </footer>
  </body>
</html>
